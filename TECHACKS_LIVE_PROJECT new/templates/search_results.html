    <ul style="list-style: none; padding: 0; text-align: center; display: flex; flex-wrap: wrap; justify-content: center;">

                <div style="border: 2px solid #ddd; padding: 15px; border-radius: 10px; background-color: #fff;">
                    <img src="{{ row[2] }}" alt="{{ row[0] }} Image" width="200" height="200" style="border: 2px solid #ddd; border-radius: 10px; margin-bottom: 10px;">
                    <br>
                    <span style="color: #555; font-weight: bold; font-size: 20px;">{{ row[0] }}</span>
                    <br>
                    <br>
                    (<span style="color: #000000; font-size: 20px;">{{ row[3] }}</span>)
                </div>
            </li>
        {% endfor %}
    </ul>
